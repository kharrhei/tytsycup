<!-- placeholder for generic implementation -->

<script id="my-ModalView" type="text/template">
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close my-CancelButton" -removed-data-dismiss="modal" aria-hidden="true">&times;</button>
                <h1 id="myModallLabel" class="my-ModalView-title"></h1>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        
                    </div>
                </div>
                <@= compiledTemplate @>
            </div>
            <div class="modal-footer">
                <span class="my-ErrorInfo"></span>
                <button class="btn btn-default btn btn-info my-Localized my-ApplyButton my-hidden" type="button" code="APPLY"></button>
                <button class="btn btn-default btn btn-info my-Localized my-SaveButton my-hidden" type="button" code="SAVE"></button>
                <button class="btn btn-default btn btn-info my-Localized my-CancelButton my-hidden" type="button" code="CANCEL"></button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="my-ModalView-blocker my-hidden">
        
    </div>
</script>
<script id="my-PopoverView" type="text/template">
    <div class="popover bottom out" >
        <div class="arrow arrow-left"></div>
        <h3 class="popover-title my-hidden"></h3>
        <div class="popover-content"></div>
    </div>
</script>
<script id="my-ModalProgressView" type="text/template">
    <div class="row">
        <div class="col-md-12 my-ModalProgressView-message"></div>
    </div>
    <div class="row">
        <div class="col-12 col-md-12 my-ModalProgressView-progress">&nbsp;</div>
    </div>
    <div class="row">
    
        <div class="col-12 col-md-12 my-ModalProgressView-progress">
            <div class="progress progress-striped active">
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                    <span class="sr-only my-ModalProgressView-srProgress"></span>
                </div>
            </div>
        </div>
    </div>
</script>
<script id="my-ModalMessageView" type="text/template">
    <div class="row">
        <div class="col-md-12 my-ModalMessage-message"></div>
    </div>
</script>

<script id="my-UploadButton" type="text/template">
    <form target="my-uploadFrame" enctype="multipart/form-data" action="<@= url @>" method="post">

    </form>
</script><!-- placeholder for my.view.attribute implementation -->
