<script id="tytsycup-AboutView" type="text/template">
    <div class="container">
      <!-- Example row of columns -->
      <h1 class="my-Localized" code="MENU_ABOUT"></h1>
      <!--
      <div class="row">
        <div class="col-lg-4">
            <h3 class="my-Localized" code="HEADING_ABOUT_TOURNAMENT"></h3>
            <p  class="my-Localized" code="CONTENT_ABOUT_TOURNAMENT" ></p>
        </div>
        
        <div class="col-lg-4">

            <p  class="my-Localized" code="CONTENT_ABOUT_SCHEDULE"></p>
        </div>
        <div class="col-lg-4">

      <div class="row">
        <div class="col-lg-12">
            <h3 class="my-Localized" code="HEADING_ABOUT_RULES"></h3>
            <p><b>Järjestäjä:</b> KaaNa Tytöt 2010</p>
			<p><b>Aika:</b> 22.4.2018 (sunnuntai) klo 10 alkaen</p>
			<p><b>Pelipaikat</b></p>
			<p><a href="https://www.google.fi/maps/place/Valkeavuoren+koulu/@60.4063604,22.3838327,15z/data=!4m5!3m4!1s0x0:0xa40c65182876956f!8m2!3d60.4063604!4d22.3838327" target="_new">Valkeavuoren KHT, Kaarina</a></p>
			<p>Osoite on Voivalantie 7-9, Kaarina. Kaikki pelit tullaan pelaamaan tekonurmella.</p>
			<p><b>Yleistä</b></p> 
			<p>Turnauksessa noudatetaan <a href="https://www.palloliitto.fi/sites/default/files/kaikki_pelaa_saannot_2018_web.pdf" target="_new">Kaikki Pelaa –sääntöjä(Säännöt 2018)</a>. Jos muuta ei ole erikseen mainittu, noudatetaan Suomen Palloliiton (SPL) sääntöjä.</p>
			<p><b>Sarjat</b></p>
			<p>Turnauksessa on kaksi sarjaa:  <ul><li>2010 syntyneet</li><li>2011-2012 syntyneet</li></ul></p>

			<p><b>Pelien määrä</b></p>
			<p>Jokaiselle joukkueelle tulee 4 peliä. Yksi peli on 1 x 20 minuuttia.</p>

			<p><b>Turnauksen pelitapa:</b></p> 
			<p>Turnaus pelataan kahdessa (2) viiden (5) joukkueen lohkossa, jossa pelataan yksinkertaisen sarja. Järjestys lohkoissa määräytyy pisteiden mukaan siten, että eniten pisteitä saanut joukkue on voittaja jne. Tasapisteiden sattuessa ratkaistaan järjestys seuraavasti:</p>
			<ol>
                            <li>Kaikkien tasapisteisiin päätyneiden joukkueiden keskinäisten ottelujen: pisteet, maaliero ja tehdyt maalit</li> 
                            <li>Kaikkien otteluiden maaliero</li> 
                            <li>Kaikkien otteluiden tehtyjen maalien lukumäärä. </li>
                            <li>Arpa</li>
                        </ol> 
			<p>Jos peli päättyi tasan sijoituspelissä, ottelu ratkaistaan välittömästi varsinaisen peliajan jälkeen rangaistuspotkukilpailulla, joka suoritetaan 3 pelaajalla. Mikäli tilanne on edelleen tasan, niin jatketaan kerrasta poikki menetelmällä eli molemmista joukkueista 1 laukoja kerrallaan ratkaisuun asti. Joukkueiden 3 ensimmäistä laukojaa ei saa ampua uudelleen ennen kuin kaikki joukkueen pelaajat on suorittanut rangaistuspotkun. Rangaistuspotkukilpailuun saavat osallistua pelin loppuessa myös vaihdossa olleet pelaajat.</p> 


			<p><b>Palkinnot</b></p>
			<p>Jokainen joukkue palkitaan.</p>

			<p><b>Palvelut</b></p> 
			<p>Turnausalueella toimii buffetti, jossa on tarjolla kahvia, virvokkeita ja leivonnaisia sekä lisäksi arpajaiset.</p>

			<p><b>Pukukoppi</b></p> 
			<p>Käytössä on pukukoppeja (4), joten kaikille ei ole omaa koppia. Suihkut (8) ja vessat (4) ovat pukukoppien yhteydessä.</p>


			<p><b>Ilmoittautuminen</b></p> 
			<p>Ilmoittautuminen tapahtuu sähköpostitse <a href="mailto:tytsycup@gmail.com"><ins class="my-Localized" code="MAIL_ADDRESS"></ins></a> 1.3.2018 mennessä<p>

			<p><b>Turnausmaksu</b></p> 
			<p>Turnauksen turnausmaksu 100 euroa per joukkue. Maksuohjeet tulevat sähköpostilla ilmoittautumisen jälkeen.</p>




			<p><b>Lisätiedot:</b></p> 
			<p>Teemu Tsernov<br />
			044-3034795<br />
			<ins class="my-Localized" code="MAIL_ADDRESS"></ins></p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
            <h3 class="my-Localized" code="HEADING_ABOUT_MAP"></h3>
            <br />
            <a class="btn btn-default btn-info tytsycup-AboutView-GoogleMapLink my-Localized" target="_new" href="//maps.google.com/" code="CONTENT_ABOUT_MAPLINK"></a>
            <br />

    </div>
</script>
